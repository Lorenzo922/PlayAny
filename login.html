<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PlayAny</title>
  <style>
    .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        padding: 10px 16px;
        border-radius: 6px;
        border: 1px solid #dadce0;
        background-color: #ffffff;
        color: #3c4043;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s, box-shadow 0.2s;
    }
    .google-btn img { width: 18px; height: 18px; }
    .google-btn:hover { background-color: #f7f8f8; box-shadow: 0 1px 3px rgba(60,64,67,.3); }
    .google-btn:active { background-color: #eee; }

    :root{
      --bg1: #92e9ff;
      --bg2: #2f00ff;
      --card: rgba(255,255,255,0.95);
      --muted: #6b7280;
      --accent: #6c63ff;
      --radius: 14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;align-items:center;justify-content:center;
      padding:40px;-webkit-font-smoothing:antialiased;
    }

    .container{width:100%;max-width:900px;display:grid;grid-template-columns:460px 1fr;gap:32px;align-items:center;}
    .illustration{
      height:460px;border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      display:flex;align-items:center;justify-content:center;color:white;padding:28px;
      box-shadow:0 10px 30px rgba(12,20,60,0.18);position:relative;overflow:hidden;
    }
    .illustration::after{
      content:"";position:absolute;inset:0;
      background:radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03), transparent 10%),
                 radial-gradient(circle at 80% 70%, rgba(255,255,255,0.03), transparent 12%);
      pointer-events:none;
    }
    .logo{display:flex;flex-direction:column;align-items:flex-start;gap:8px;}
    .logo .mark{
      width:64px;height:64px;border-radius:12px;background:rgba(255,255,255,0.12);
      display:flex;align-items:center;justify-content:center;font-weight:700;font-size:22px
    }
    .logo h1{margin:0;font-size:28px}
    .logo p{margin:0;color:rgba(255,255,255,0.9)}
    .ill-copy{margin-top:20px;color:rgba(255,255,255,0.9);line-height:1.45}

    .card{
      background:var(--card);border-radius:var(--radius);
      padding:28px;box-shadow:0 10px 30px rgba(12,20,60,0.12);
      transition:opacity .3s;
    }

    form{display:flex;flex-direction:column;gap:14px}
    h2{margin:0 0 6px 0;font-size:22px}
    p.lead{margin:0 0 18px 0;color:var(--muted)}

    label{font-size:13px;color:#111827}
    input[type="email"], input[type="password"]{
      width:100%;padding:12px 14px;border-radius:10px;
      border:1px solid #e6e9ef;font-size:15px;
      outline:none;transition:box-shadow .15s, border-color .15s;
    }
    input:focus{box-shadow:0 6px 18px rgba(108,99,255,0.12);border-color:var(--accent)}
    .row{display:flex;gap:12px;align-items:center}
    .remember{color:var(--muted);font-size:14px}
    .btn{
      display:inline-block;padding:12px 16px;border-radius:10px;
      background:linear-gradient(90deg,var(--accent), #8b84ff);
      color:white;border:0;font-weight:600;cursor:pointer;font-size:15px;
      box-shadow:0 8px 20px rgba(108,99,255,0.16)
    }
    .btn:active{transform:translateY(1px)}
    .divider{height:1px;background:#f1f3f7;border-radius:99px;margin:8px 0}
    .socials{display:flex;gap:10px}
    .socials button{flex:1;padding:10px;border-radius:10px;border:1px solid #eef2ff;background:transparent;cursor:pointer}
    .small{font-size:13px;color:var(--muted)}
    .forgot{margin-left:auto;color:var(--muted);font-size:14px;text-decoration:none}

    @media (max-width:860px){
      .container{grid-template-columns:1fr;max-width:520px}
      .illustration{order:2;height:180px;padding:18px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <div class="logo">
        <div class="mark">Any</div>
        <h1>PlayAny <small style="font-weight:500;color:rgba(255,255,255,0.9);font-size:14px">Login</small></h1>
        <p class="ill-copy">Bem-vindo de volta! Faça login para Jogar sem Baixar.</p>
      </div>
    </div>

    <div class="card">
      <h2>Entrar na sua conta</h2>
      <p class="lead">Use seu e-mail e senha para acessar.</p>

      <form onsubmit="event.preventDefault(); LoginAccount();">
        <div>
          <label for="email">E-mail</label>
          <input id="email" type="email" placeholder="voce@exemplo.com" required />
        </div>

        <div>
          <label for="password">Senha</label>
          <div style="position:relative;display:flex;gap:8px;align-items:center">
            <input id="password" type="password" placeholder="••••••••" required style="flex:1" />
            <button type="button" onclick="togglePassword()" aria-label="Mostrar senha" style="border:0;background:transparent;cursor:pointer;font-weight:600;color:var(--accent);padding:8px">Mostrar</button>
          </div>
        </div>

        <div class="row" style="justify-content:space-between;align-items:center">
          <label class="remember"><input type="checkbox"/> Lembrar de mim</label>
          <a class="forgot" href="#">Esqueceu a senha?</a>
        </div>

        <button class="btn" type="submit">Entrar</button>

        <div class="divider"></div>

        <div class="small" style="margin-bottom:8px">Ou entre com</div>
        <div class="socials">
            <button type="button" class="google-btn" onclick="loginGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                <span>Sign in with Google</span>
            </button>
        </div>

        <p class="small" style="margin-top:12px">Não tem conta? <a href="#">Criar conta</a></p>
      </form>
    </div>
  </div>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBvSED36ePempSQIo3SNJk52IXmQ20ys3Y",
      authDomain: "playany-ad5d7.firebaseapp.com",
      projectId: "playany-ad5d7",
      storageBucket: "playany-ad5d7.firebasestorage.app",
      messagingSenderId: "167022920217",
      appId: "1:167022920217:web:bb28ccdd2c39c815b86088"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function togglePassword(){
      const p = document.getElementById('password');
      p.type = (p.type === 'password') ? 'text' : 'password';
    }

    function LoginAccount(){
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const card = document.querySelector('.card');

      card.style.opacity = '0.6';

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Erro: " + error.message);
          card.style.opacity = '1';
        });
    }

    function loginGoogle(){
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Erro no Google Login: " + error.message);
        });
    }
  </script>
</body>
</html>
